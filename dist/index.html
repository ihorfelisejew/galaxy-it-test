
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body> 
    <div class="wrapper">
      <header class="header"> 
        <div class="top__menu-block"> 
          <div class="logo__block"><img class="logo__image" src="img/main/logo.svg"/>
            <div class="flag__block"> <img class="logo__flag" src="img/main/Flag_of_Belgium.svg"/></div>
          </div>
          <ul class="top__menu-list"> 
            <li class="menu__item item__active"><a class="menu__link">Wholesale</a></li>
            <li class="menu__item"><a class="menu__link">Recipes</a></li>
            <li class="menu__item"><a class="menu__link">Blog</a></li>
            <li class="menu__item"><a class="menu__link">FAQ</a></li>
          </ul>
        </div>
        <div class="bottom__menu-block"> 
          <div class="left__block-for-logo"> </div>
          <div class="right__block-content"> 
            <div class="bottom__menu">
              <ul class="bottom__menu-list"> 
                <li class="bottom__menu-item"><a class="bottom__menu-link">belgian pearl sugar</a></li>
                <li class="bottom__menu-item"><a class="bottom__menu-link">liege waffle mix</a></li>
                <li class="bottom__menu-item"><a class="bottom__menu-link">liege waffle maker</a></li>
                <li class="bottom__menu-item"><a class="bottom__menu-link">speciality ingredients</a></li>
              </ul>
            </div>
            <div class="bottom__search-block"> <img src="img/main/search.svg"/>
              <input class="search__input" type="text" placeholder="Search"/>
            </div>
            <div class="bottom__bucket"><img src="img/main/bucket.svg" alt="bucket"/></div>
            <div class="bottom__sign-in"><img src="img/main/sign_in_image.svg" alt="sign_in"/><a class="sign-in__text" href="#">Sign in</a></div>
          </div>
        </div>
      </header>
      <main class="page"></main>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
